apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-stage
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Daniel-Makhoba-Emmanuel/GitOps-Repo.git
    path: multiple-apps-multiple-environments/apps/nginx/chart
    targetRevision: 'main'
    helm:
      valueFiles:
        - ../values/stage.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
